<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Thanh toán</h1>

    <h2>TheFace</h2>

    <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Cửa hàng</a></li>
        <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Về chúng tôi</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Liên hệ</a></li>
    </ul>

    <h2>Địa chỉ thanh toán</h2>

    <form>
        <div class="mb-3">
            <label for="billing-name" class="form-label">Họ và tên*</label>
            <input type="text" class="form-control" id="billing-name" required>
        </div>

        <div class="mb-3">
            <label for="billing-email" class="form-label">Địa chỉ email*</label>
            <input type="email" class="form-control" id="billing-email" required>
        </div>

        <div class="mb-3">
            <label for="billing-phone" class="form-label">Số điện thoại*</label>
            <input type="tel" class="form-control" id="billing-phone" required>
        </div>

        <div class="mb-3">
            <label for="billing-address" class="form-label">Địa chỉ*</label>
            <input type="text" class="form-control" id="billing-address" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="ship-to-different-address" onchange="toggleShippingAddress()">
            <label class="form-check-label" for="ship-to-different-address">Gửi đến địa chỉ khác</label>
        </div>

        <div id="shipping-address-form" style="display: none;">
            <h2>Địa chỉ giao hàng</h2>

            <div class="mb-3">
                <label for="shipping-name" class="form-label">Họ và tên*</label>
                <input type="text" class="form-control" id="shipping-name" required>
            </div>

            <div class="mb-3">
                <label for="shipping-email" class="form-label">Địa chỉ email*</label>
                <input type="email" class="form-control" id="shipping-email" required>
            </div>

            <div class="mb-3">
                <label for="shipping-phone" class="form-label">Số điện thoại*</label>
                <input type="tel" class="form-control" id="shipping-phone" required>
            </div>

            <div class="mb-3">
                <label for="shipping-address" class="form-label">Địa chỉ*</label>
                <input type="text" class="form-control" id="shipping-address" required>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Gửi</button>
    </form>

    <h2>Tổng giỏ hàng</h2>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Sản phẩm</th>
                <th scope="col">Số lượng</th>
                <th scope="col">Giá</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Teritory Quentily X 01</td>
                <td>1</td>
                <td>$35.00</td>
                </tr>
            <tr>
                <td>Adurite Silocone X 02</td>
                <td>2</td>
                <td>$59.00</td>
            </tr>
        </tbody>
    </table>
    
    <h2>Phương thức thanh toán</h2>

    <form>
        <input type="radio" id="payment-check" name="payment-method" value="check">
        <label for="payment-check">Thanh toán bằng séc</label>

        <input type="radio" id="payment-bank-transfer" name="payment-method" value="bank-transfer">
        <label for="payment-bank-transfer">Chuyển khoản trực tiếp</label>

        <input type="radio" id="payment-cash-on-delivery" name="payment-method" value="cash-on-delivery">
        <label for="payment-cash-on-delivery">Thanh toán khi nhận hàng (COD)</label>

        <input type="radio" id="payment-paypal" name="payment-method" value="paypal">
        <label for="payment-paypal">Paypal</label>

        <input type="radio" id="payment-payoneer" name="payment-method" value="payoneer">
        <label for="payment-payoneer">Payoneer</label>

        <input type="checkbox" id="accept-terms" required>
        <label for="accept-terms">Tôi đã đọc và chấp nhận các điều khoản và điều kiện</label>

        <button type="submit">Đặt hàng</button>
    </form>

    <script>
        function toggleShippingAddress() {
            const shippingAddressForm = document.getElementById('shipping-address-form');
            const shipToDifferentAddressCheckbox = document.getElementById('ship-to-different-address');

            if (shipToDifferentAddressCheckbox.checked) {
                shippingAddressForm.style.display = 'block';
            } else {
                shippingAddressForm.style.display = 'none';
            }
        }
    </script>

</body>
</html>
